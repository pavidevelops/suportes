<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Educação Ambiental</title>

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    color:#222;
}

/* ================= HERO COM FOTO ================= */

.hero{
    background: url('faixa.jpg') center/cover no-repeat;
    height:320px;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    color:white;
    text-align:center;
    position:relative;
}

.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.55);
}

.hero h1,
.hero p{
    position:relative;
    z-index:2;
}

.hero h1{
    font-size:50px;
    margin:0;
    letter-spacing:2px;
}

.hero p{
    margin-top:10px;
    font-size:14px;
    opacity:0.9;
}

/* ================= GRID ================= */

.blog-container{
    max-width:1200px;
    margin:80px auto;
    padding:0 40px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
    gap:50px;
}

/* ================= CARD ================= */

.blog-card{
    text-decoration:none;
    color:inherit;
    background:white;
    display:block;
    transition:0.3s ease;
}

.blog-card img{
    width:100%;
    height:250px;
    object-fit:cover;
}

.blog-content{
    padding:20px;
}

.blog-date{
    font-size:12px;
    letter-spacing:1px;
    color:#888;
    text-transform:uppercase;
    margin-bottom:10px;
}

.blog-title{
    font-size:18px;
    font-weight:700;
    line-height:1.4;
}

.blog-card:hover{
    transform:translateY(-6px);
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

/* ================= RESPONSIVO ================= */

@media(max-width:768px){
    .hero h1{
        font-size:32px;
    }

    .blog-container{
        padding:0 20px;
    }
}

</style>
</head>
<body>

<section class="hero">
    <h1>BLOG</h1>
    <p>Home • Blog</p>
</section>

<section class="blog-container">

    <a href="post.html" class="blog-card">
        <img src="imagem1.jpg" alt="">
        <div class="blog-content">
            <div class="blog-date">15 Maio 2026</div>
            <div class="blog-title">
                Mutirão de Plantio no Bairro Centro
            </div>
        </div>
    </a>

    <a href="post.html" class="blog-card">
        <img src="imagem2.jpg" alt="">
        <div class="blog-content">
            <div class="blog-date">10 Maio 2026</div>
            <div class="blog-title">
                Oficina de Reciclagem nas Escolas Municipais
            </div>
        </div>
    </a>

    <a href="post.html" class="blog-card">
        <img src="imagem3.jpg" alt="">
        <div class="blog-content">
            <div class="blog-date">02 Maio 2026</div>
            <div class="blog-title">
                Relatório Ambiental Mensal Publicado
            </div>
        </div>
    </a>

</section>

</body>
</html>
