<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo | PAVI Serviços Ambientais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #0a8f4e; /* verde institucional */
      --secondary: #e6f4ec;
      --text: #1f2933;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--secondary), #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      width: 96px;
      height: 96px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: var(--primary);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 12px;
      color: var(--text);
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      color: var(--muted);
      margin: 0 0 24px;
    }

    .support {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      font-size: 14px;
      color: var(--text);
    }

    .support strong {
      color: var(--primary);
      font-size: 16px;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">PAVI</div>

    <h1>Bem-vindo ao aplicativo</h1>

    <p>
      Este é o aplicativo oficial da <strong>PAVI Serviços Ambientais</strong>.
      Aqui você terá acesso às funcionalidades necessárias para apoiar
      as atividades operacionais e ambientais da empresa.
    </p>

    <div class="support">
      Em caso de suporte, entre em contato:<br>
      <strong>(41) 3388-7923</strong>
    </div>

    <div class="footer">
      © PAVI Serviços Ambientais
    </div>
  </div>
</body>
</html>
